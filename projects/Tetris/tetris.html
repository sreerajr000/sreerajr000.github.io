<!DOCTYPE html>
<html>

<head>
  <title>Tetris</title>
  <meta charset="UTF-8">
  <script src="/libraries/p5.js" type="text/javascript"></script>

  <script src="/libraries/p5.dom.js" type="text/javascript"></script>
  <script src="/libraries/p5.sound.js" type="text/javascript"></script>

  <script src="/js/jquery-3.2.1.min.js" type="text/javascript"></script>
  <script src="/js/bootstrap.js" type="text/javascript"></script>
  <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/header.css">
  <style>
    body {
      padding: 0;
      margin: 0;
    }
    
    canvas {
      display: block;
      margin: auto;
      border: 1px solid #000000;
    }
  </style>
</head>

<body>

<script>
    $(function(){
        $("#header").load("/header.html");
        $("#Footer").load("/footer.html"); 
      });
    </script>
    <div id="header"></div>

<ul class="nav nav-tabs" style="padding: 75px">
  <li class="active"><a data-toggle="tab" href="#game" onclick="loop()">Game</a></li>
  <li><a data-toggle="tab" href="#code" onclick="noLoop();">Code</a></li>
</ul>

<div class="tab-content">
<div id="code" class="tab-pane fade in">

<pre id="codecontent" class="prettyprint lang-js" style="width:80%; margin: auto;padding-bottom:25px;">

</pre>


</div>

<div id="game" class="container text-center tab-pane fade in active" style="margin-bottom:20px">
  <h1 style="text-align:center; letter-spacing: 10px;"><strong>Tetris</strong></h1>
  <div id="wellP" class="well">Player Score</div>
  <div id="canvasdiv">
    <script id="scpt" src="sketch.js" type="text/javascript"></script>
  </div>
  
  <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" onclick="closeModal()">&times;</button>
          <h4 class="modal-title">Game Over</h4>
        </div>
        <div class="modal-body">
          <p id="modelP">Your Score is </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" onclick="closeModal()">Close</button>
        </div>
      </div>

    </div>
  </div>
  <div id="controls">
    <button type="button" class="btn btn-success" style="margin-bottom:5px;margin-top:5px;" onclick="keyPressedAlt(3)">
      <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
      Rotate
    </button>
    <br>
    <button type="button" class="btn btn-success" onclick="keyPressedAlt(0)">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> 
      Left</button>
    <button type="button" class="btn btn-success" onclick="keyPressedAlt(2)">
      <span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
      Down
    </button>
    <button type="button" class="btn btn-success" onclick="keyPressedAlt(1)">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      Right</button>
  </div>
</div>
</div>

<div id="Footer"></div>

$('#codecontent').load("sketch.js");
</script>
